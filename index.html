<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png" alt="planet">
        <img class="rocket" src="https://stepik.org/media/attachments/lesson/452681/rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" id="password" name="password" value="" size="21" placeholder="Enter password to unlock">
            <input type="button" id="ok" name="ok" value="OK">
            <div class="check-buttons">
                <input type="checkbox" class="checkbox" disabled>
                <input type="checkbox" class="checkbox" disabled>
                <input type="checkbox" class="checkbox" disabled>
                <input type="checkbox" class="checkbox" disabled>
                <input type="checkbox" class="checkbox" disabled>
                <input type="checkbox" class="checkbox" disabled>
            </div>
            <div class="levers">
                <input type="range" class ="range" disabled>
                <input type="range" class ="range" disabled>
                <input type="range" class ="range" disabled>
                <input type="range" class ="range" disabled>
                <input type="range" class ="range" disabled>
            </div>
            <input type="button" id="launch" name="launch" value="Launch" disabled>
        </div>
    </div>
</div>
</body>
</html>
